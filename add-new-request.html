<div class="row mb-3">
<div class="col-md-12">
<div class="card">
<div class="card-body">
<div class="row">
<div class="col-md-12">
<div class="card-title mb-md-5 mb-3"><i class="fa fa-arrow-left"></i> Add New Request</div>
<form>
<div class="row customer_records">
<div class="col-md-6 mb-3">
<label class="form-label">Select Aircraft  <span class="reqid">*</span></label>
<select class="form-control">
<option>Falcon 900</option>
<option>Falcon 600</option>
<option>AEM 700</option>
<option>Boing 650</option>
</select>
</div>
<div class="col-md-6"></div>
<div class="col-md-6 mb-3">
<label class="form-label">Origin <span class="reqid">*</span></label>
<select class="form-control">
<option>Delhi Airport</option>
<option>Mumbai Airport</option>
<option>Cochi Airport</option>
<option>Banglore Airport</option>
</select>
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Destination <span class="reqid">*</span></label>
<select class="form-control">
<option>London Airport</option>
<option>Dumbai Airport</option>
<option>Chenai Airport </option>
<option>Kolkota Airport</option>
</select>
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Departure Date &amp; Time <span class="reqid">*</span></label>
<div class="input-group">
<input type="date" class="form-control mr-3">
<input type="time" class="form-control">
</div>
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Arrival Date &amp; Time <span class="reqid">*</span></label>
<div class="input-group">
<input type="date" class="form-control mr-3">
<input type="time" class="form-control">
</div>
</div>
<div class="col-md-6">
<label class="form-label">Flight Time</label>
<input type="text" placeholder="8 Hrs" class="form-control">
</div>
</div>
<div class="customer_records_dynamic"></div>
<div class="row mt-4">
<div class="col-md-4"></div>
<div class="col-md-4"><button class="sub_btn_border extra-fields-customer" type="button"><i class="metismenu-icon fa fa-circle-plus"></i> Add Sector</button></div>
<div class="col-md-4"><button class="sub_btn" type="submit">Submit <i class="metismenu-icon fa fa-arrow-right-long"></i></button></div>
</div>
</form>
<div class="card-title mb-md-5 mb-3">Trip List</div>


<table class="table table-striped table-bordered w-100 my-3">
  <thead>
      <tr>
          <th>Aircraft</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Departure Date</th>
          <th>Flight Time</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Falcon 900</td>
          <td>Delhi Airport</td>
          <td>London Airport</td>
          <td>12-12-2000 18:20</td>
          <td>8 Hrs</td>
      </tr>
      <tr>
        <td>Falcon 900</td>
        <td>Delhi Airport</td>
        <td>London Airport</td>
        <td>12-12-2000 18:20</td>
        <td>8 Hrs</td>
    </tr>
  </tbody>
</table>
